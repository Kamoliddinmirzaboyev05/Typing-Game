<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing game</title>
  </head>
  <body>
    <main>
      <div class="game">
        <div class="modal-back"></div>
        <div class="modal">
          <div class="modal-title">
            <h2>Game over</h2>
          </div>
          <div class="your-result">
            <h2 class="result">Your result: 0</h2>
          </div>
          <a href="#">
            <button class="tryBtn">TRY AGAIN</button>
          </a>
        </div>
        <nav>
          <h2 class="name">
            Kamoliddin <br />
            Mirzaboyev
          </h2>
          <select name="level" id="select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <div class="score">
            <h2 class="nowScore">Score</h2>
            <h2 class="highScore">Hight Score: 0</h2>
          </div>
        </nav>
        <section>
          <h2 class="randomWord"></h2>
          <input type="text" class="textInput" />
          <div class="timeWrap">
            <h2>Time:</h2>
            <h2 class="time"></h2>
          </div>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
